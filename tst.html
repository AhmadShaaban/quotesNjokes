<!DOCTYPE html>
<html>
    <head>
    <title>quotesNjokes</title>
    </head>     
<body bgcolor="#E6E6FA">
    <h1 face="verdana" color="green">A Web Page</h1>
    <p id = "quote1"> </p>

    <button onclick="quote()" >motivateME</button>
    <button onclick="joke()" >makeMElaugh</button>
   
  
     <button onclick="shareQuote()" > ShareQuote </button>
    <button onclick="shareJoke()" > ShareJoke</button>

    <h3> share link </h3> 
    <p id="share"> </p>
    <!-- quotes GET -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
            var currentQuotes;
            var currentJoke;
            function quote() {
                $.getJSON("http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&r={random_num}").then(function(response){
                    document.getElementById("quote1").innerHTML = response[0].content;
                    currentQuotes = response[0].content;

                });
            }
            function shareQuote(){
                
                $.ajax(
                        {
                            method: "POST",
                            url: "https://file.io",
                            data: {'text': currentQuotes,
                                   'format': "json"
                            },
                            success: function(result) {
                                document.getElementById("share").innerHTML = result.link;
                            
                            }
                        }
                    );
            }
            
            function shareJoke(){
                
                $.ajax(
                        {
                            method: "POST",
                            url: "https://file.io",
                            data: {'text': currentQuotes,
                                   'format': "json"
                            },
                            success: function(result) {
                                document.getElementById("share").innerHTML = result.link;
                            
                            }
                        }
                    );
            }
    </script>
    <!-- quotes GET script -->
    
    <!-- jokes GET -->
    <script>
            function joke() {
                $.getJSON("https://geek-jokes.sameerkumar.website/api").then(function(response){
                    document.getElementById("quote1").innerHTML = response;
                    currentJoke = response;
                    
                });
            }
    </script>
    <!-- jokes GET script -->
</body>
</html>

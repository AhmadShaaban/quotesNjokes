<!DOCTYPE html>
<html>
    <head>
    <title>quotesNjokes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>     
<body class="card-body">
    <h1 class="card-header" align="center" style="padding: 30px">quotesNjokes</h1>
    <br>
    <div align="center">
    <button type="button" class="btn btn-primary" style="width: 200px" onclick="quote()">motivateME</button>
    <button type="button" class="btn btn-primary" style="width: 200px" onclick="shareQuote()"> ShareQuote </button>
    </div>
    <br>
    <div align="center">
    <button type="button" class="btn btn-primary" style="width: 200px" onclick="joke()" >makeMElaugh</button>
    <button type="button" class="btn btn-primary"  style="width: 200px" onclick="shareJoke()" > ShareJoke</button>
        </div>
    <br>
      
    <div class="card text-center">
      <div class="card-header">
        Result
      </div>
      <div class="card-body">
        <p class="card-text" id="quote1"></p>
      </div>
      <div class="card-footer text-muted">
        All copyrights reserved to quotesNjokes's developers
      </div>
    </div>
    <br>
    <h3 align="center"> share link </h3> 
    <p align="center" id="share"> </p>
    <!-- quotes GET -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="env.js?ver=1.1"></script>  
    <script>
            

            var currentQuotes;
            var currentJoke;
            function quote() {
                $.getJSON("http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1").then(function(response){
                    document.getElementById("quote1").innerHTML = response[0].content;
                    currentQuotes = response[0].content;
                    

                });
            }
            function shareQuote(){
                
                $.ajax(
                        {
                            method: "POST",
                            url: "https://file.io",
                            data: {'text': currentQuotes,
                                   'format': "json"
                            },
                            success: function(result) {
                                document.getElementById("share").innerHTML = result.link;
                            
                            }
                        }
                    );
            }
            
            function shareJoke(){
                
                $.ajax(
                        {
                            method: "POST",
                            url: "https://file.io",
                            data: {'text': currentQuotes,
                                   'format': "json"
                            },
                            success: function(result) {
                                document.getElementById("share").innerHTML = result.link;
                            
                            }
                        }
                    );
            }
    </script>
    <!-- quotes GET script -->
    
    <!-- jokes GET -->
    <script>
            function joke() {
                $.getJSON("https://geek-jokes.sameerkumar.website/api").then(function(response){
                    document.getElementById("quote1").innerHTML = response;
                    currentJoke = response;
                    
                });
            }
    </script>
    <!-- jokes GET script -->
</body>
</html>
